<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../jscode.js"> </script>
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<title> CraftNest Tutorials </title>
</head>
<body>
	<header>
		<nav class="topnav">
		  <img src="../images/homepage/logo.jpg" alt="Logo of the company">
		  <a href="../index.html">Home</a>
		  <a class="active" href="tutorials.html">Tutorials</a>
		  <a href="../market/market.html">Market</a>
		  <a href="../materials/materials.html">Materials</a>
		  <a href="../contact/contact.html">Contact</a>
		</nav>
	</header>

	<main>
		<section class="headline">
			<h1>Tutorials</h1>
		</section>

		<div class="card-container">
			<article class="card" style = "background-image: url('../images/tutorials/knittingBasics.jpg');">
				<figure>
				<span role="img" aria-label="A knitted scarf"> </span>
				<figcaption class="text-block">
					<h2>Knitting Basics</h2>
					<p>Learn to cast on, knit, purl, and bind off with clear photos.</p>
				</figcaption>
				</figure>
			</article>


			<article class="card" style = "background-image: url('../images/tutorials/paperCrafts.jpg');">
				<figure>
				<span role="img" aria-label="An origami flowers"> </span>
				<figcaption class="text-block">
					<h2>Paper Crafts</h2>
					<p>Make cards, gift boxes, and origami with printable templates.</p>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('../images/tutorials/crohetStarter.jpg');">
				<figure>
				<span role="img" aria-label="A crohet item"> </span>
				<figcaption class="text-block">
					<h2>Crohet Starter</h2>
					<p>Master the chain, single crohet, and slip stitch to begin your first project.</p>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('../images/tutorials/beadedJewelry.jpg');">
				<figure>
				<span role="img" aria-label="beaded bracelets"> </span>
				<figcaption class="text-block">
					<h2>Beaded Jewelry</h2>
					<p>Design bracelets and errings using simple stringing techniques.</p>
				</figcaption>
				</figure>
			</article>
		</div>
		<div class="font-controls">
			<button onclick="adjustFontSize(0.1)"> Increase Font Size </button>
			<button onclick="adjustFontSize(-0.1)"> Decrease Font Size </button>
		</div>
		<label for="fontType">Font Style:</label>
		<select id="fontType" onchange="setFontType(this.value)">
		  <option value="serif">Serif</option>
		  <option value="sans-serif">Sans Serif</option>
		  <option value="monospace">Monospace</option>
		  <option value="Arial, sans-serif">Arial</option>
		  <option value="'Times New Roman', serif">Times New Roman</option>
		</select>
	</main>
</body>
</html>
