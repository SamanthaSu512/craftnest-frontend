<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="scripts/jscode.js"> </script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="icon" 
      type="image/jpg" 
      href="images/homepage/logo.jpg">
	<title> CraftNest Homepage </title>
</head>
<body>
	<header>
		<nav class="topnav">
		  <div class="nav-left">
			<!--This image was generated by DeepAI using the prompt 'Generate a logo for an online craft website where people can find tutorials, buy and sell crafts and materials".-->
			<img src="images/homepage/logo.jpg" alt="CraftNest logo - handmade crafts marketplace">
			<a class="active" href="index.html">Home</a>
			<a href="tutorials/tutorials.html">Tutorials</a>
			<a href="market/market.html">Market</a>
			<a href="materials/materials.html">Materials</a>
			<a href="contact/contact.html">Contact</a>
		  </div>
		  <div class="nav-right">
			<button onclick="adjustFontSize(0.1)"> A+ </button>
			<button onclick="adjustFontSize(-0.1)"> A- </button>
			<select id="fontType" onchange="setFontType(this.value)">
			<option value="serif">Serif</option>
			<option value="sans-serif">Sans Serif</option>
			<option value="monospace">Monospace</option>
			<option value="Arial, sans-serif">Arial</option>
			<option value="'Times New Roman', serif">Times New Roman</option>
			</select>
		  </div>
		</nav>
	</header>

	<noscript>
		<div class="noscript-warning">Note: JavaScript is disabled. Font size/type controls and market features will not function.</div>
	</noscript>

	<main>
		<section class="headline">
			<h1>CraftNest: Learn, Share, and Shop Handmade</h1>
		</section>

		<div class="card-container">
			<article class="card" style = "background-image: url('images/homepage/tutorials.jpg');">
				<figure>
				<span role="img" aria-label="people doing crafts"> </span>
				<figcaption class="text-block">
					<h2>Step-by-Step Tutorials</h2>
					<p>Browse beginner-friendly guides for knitting, paper crafts, jewelry, and more</p>
					<a href="tutorials/tutorials.html" class="card-button">Tutorials</a>
				</figcaption>
				</figure>
			</article>


			<article class="card" style = "background-image: url('images/homepage/market.jpg');">
				<figure>
				<span role="img" aria-label="A handmade craft"> </span>
				<figcaption class="text-block">
					<h2>Buy & Sell Handmade</h2>
					<p>Discover unique pieces from independent makers-or list your own.</p>
					<a href="market/market.html" class="card-button">Market</a>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('images/homepage/materials.jpg');">
				<figure>
				<span role="img" aria-label="different materials"> </span>
				<figcaption class="text-block">
					<h2>Find Quality Materials</h2>
					<p>Curated tools, yarns, papers, beads, and kits to start your next project.</p>
					<a href="materials/materials.html" class="card-button">Materials</a>
				</figcaption>
			</figure>
			</article>

			<article class="card" style = "background-image: url('images/homepage/contact.jpg');">
				<figure>
				<span role="img" aria-label="image representing contact"> </span>
				<figcaption class="text-block">
					<h2>Questions or Collabs</h2>
					<p>Reach out for support, feedback, or partnership opportunities.</p>
					<a href="contact/contact.html" class="card-button">Contact</a>
				</figcaption>
			</figure>
			</article>
		</div>

	</main>
</body>
</html>
