<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jscode.js"> </script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title> CraftNest Homepage </title>
</head>
<body>
	<header>
		<nav class="topnav">
			<!--This image was generated by DeepAI using the prompt 'Generate a logo for an online craft website where people can find tutorials, buy and sell crafts and materials".-->
		  <img src="images/homepage/logo.jpg" alt="Logo of the company">
		  <a class="active" href="index.html">Home</a>
		  <a href="tutorials/tutorials.html">Tutorials</a>
		  <a href="market/market.html">Market</a>
		  <a href="materials/materials.html">Materials</a>
		  <a href="contact/contact.html">Contact</a>
		</nav>
	</header>

	<main>
		<section class="headline">
			<h1>Lorem ipsum dolor sit amet consectetur adipiscing elit quisque faucibus.</h1>
		</section>

		<div class="card-container">
			<article class="card" style = "background-image: url('images/homepage/tutorials.jpg');">
				<figure>
				<span role="img" aria-label="people doing crafts"> </span>
				<figcaption class="text-block">
					<h2>Lorem ipsum</h2>
					<p>Lorem ipsum dolor sit amet consectetur adipiscing elit quisque faucibus.</p>
					<a href="tutorials/tutorials.html" class="card-button">Tutorials</a>
				</figcaption>
				</figure>
			</article>


			<article class="card" style = "background-image: url('images/homepage/market.jpg');">
				<figure>
				<span role="img" aria-label="a handmade craft"> </span>
				<figcaption class="text-block">
					<h2>Lorem ipsum</h2>
					<p>Lorem ipsum dolor sit amet consectetur adipiscing elit quisque faucibus.</p>
					<a href="market/market.html" class="card-button">Market</a>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('images/homepage/materials.jpg');">
				<figure>
				<span role="img" aria-label="different materials"> </span>
				<figcaption class="text-block">
					<h2>Lorem ipsum</h2>
					<p>Lorem ipsum dolor sit amet consectetur adipiscing elit quisque faucibus.</p>
					<a href="materials/materials.html" class="card-button">Materials</a>
				</figcaption>
			</figure>
			</article>

			<article class="card" style = "background-image: url('images/homepage/contact.jpg');">
				<figure>
				<span role="img" aria-label="image representing contact"> </span>
				<figcaption class="text-block">
					<h2>Lorem ipsum</h2>
					<p>Lorem ipsum dolor sit amet consectetur adipiscing elit quisque faucibus.</p>
					<a href="contact/contact.html" class="card-button">Contact</a>
				</figcaption>
			</figure>
			</article>
		</div>

		<div class="font-controls">
			<button onclick="adjustFontSize(0.1)"> Increase Font Size </button>
			<button onclick="adjustFontSize(-0.1)"> Decrease Font Size </button>
		</div>
		<label for="fontType">Font Style:</label>
		<select id="fontType" onchange="setFontType(this.value)">
		  <option value="serif">Serif</option>
		  <option value="sans-serif">Sans Serif</option>
		  <option value="monospace">Monospace</option>
		  <option value="Arial, sans-serif">Arial</option>
		  <option value="'Times New Roman', serif">Times New Roman</option>
		</select>
	</main>
</body>
</html>
