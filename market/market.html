<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../scripts/jscode.js"> </script>
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<title> CraftNest Market </title>
</head>
<body>
	<header>
		<nav class="topnav">
		  <div class="nav-left">
			<img src="../images/homepage/logo.jpg" alt="Logo of the company">
			<a href="../index.html">Home</a>
			<a href="../tutorials/tutorials.html">Tutorials</a>
			<a class="active" href="market.html">Market</a>
			<a href="../materials/materials.html">Materials</a>
			<a href="../contact/contact.html">Contact</a>
		  </div>
		  <div class="nav-right">
			<button onclick="adjustFontSize(0.1)"> A+ </button>
			<button onclick="adjustFontSize(-0.1)"> A- </button>
			<select id="fontType" onchange="setFontType(this.value)">
			<option value="serif">Serif</option>
			<option value="sans-serif">Sans Serif</option>
			<option value="monospace">Monospace</option>
			<option value="Arial, sans-serif">Arial</option>
			<option value="'Times New Roman', serif">Times New Roman</option>
			</select>
		  </div>
		</nav>
	</header>

	<main>
		<section class="headline">
			<h1>Market</h1>
		</section>

		<!-- Listing Form -->
		<section class="market-form-section">
			<h2>Post an Item</h2>
			<form id="listingForm" class="market-form" autocomplete="on">
				<div class="form-row">
					<label for="title">Title</label>
					<input type="text" id="title" name="title" required placeholder="Handmade scarf" />
				</div>
				<div class="form-row">
					<label for="price">Price (USD)</label>
					<input type="number" id="price" name="price" required step="0.01" min="0" placeholder="25" />
				</div>
				<div class="form-row">
					<label for="description">Description</label>
					<textarea id="description" name="description" rows="3" required placeholder="Describe your item..."></textarea>
				</div>
				<div class="form-row">
					<label for="contact">Contact Info</label>
					<input type="text" id="contact" name="contact" required placeholder="email or phone" />
				</div>
				<div class="form-row">
					<label for="imageUrl">Image URL (optional)</label>
					<input type="url" id="imageUrl" name="imageUrl" placeholder="https://..." />
				</div>
				<button type="submit" class="submit-listing">Post Listing</button>
			</form>
		</section>

		<!-- Static hero cards -->
		<div class="card-container">
			<article class="card" style = "background-image: url('../images/market/marketimage1.jpg');">
				<figure>
				<span role="img" aria-label="Origami Cranes"> </span>
				<figcaption class="text-block">
					<h2>Origami Cranes</h2>
					<p>Hand-folded paper cranes crafted with care, bringing elegance and tradition to your creative space.</p>
				</figcaption>
				</figure>
			</article>


			<article class="card" style = "background-image: url('../images/market/marketimage2.jpg');">
				<figure>
				<span role="img" aria-label="Crochet Plushies"> </span>
				<figcaption class="text-block">
					<h2>Crochet Plushies</h2>
					<p>Soft, cuddly, and unique—these crochet plushies make perfect gifts or cozy companions.</p>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('../images/market/marketimage3.jpg');">
				<figure>
				<span role="img" aria-label="Knitted & Crochet Pieces"> </span>
				<figcaption class="text-block">
					<h2>Knitted & Crochet Pieces</h2>
					<p>From scarves to home décor, these vibrant handmade pieces showcase artistry in every stitch.</p>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('../images/market/marketimage4.jpg');">
				<figure>
				<span role="img" aria-label="Watercolor Artwork"> </span>
				<figcaption class="text-block">
					<h2>Watercolor Artwork</h2>
					<p>Expressive and one-of-a-kind watercolor paintings, perfect for adding color and inspiration to your home.</p>
				</figcaption>
				</figure>
			</article>
		</div>

		<!-- Dynamic market list -->
		<section class="market-list-section">
			<h2>Latest Listings</h2>
			<div id="marketList" class="market-list"></div>
		</section>
	</main>
</body>
</html>
