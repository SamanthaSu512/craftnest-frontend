<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../jscode.js"> </script>
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<title> CraftNest Market </title>
</head>
<body>
	<header>
		<nav class="topnav">
		  <img src="../images/homepage/logo.jpg" alt="Logo of the company">
		  <a href="../index.html">Home</a>
		  <a href="../tutorials/tutorials.html">Tutorials</a>
		  <a class="active" href="market.html">Market</a>
		  <a href="../materials/materials.html">Materials</a>
		  <a href="../contact/contact.html">Contact</a>
		</nav>
	</header>

	<main>
		<section class="headline">
			<h1>Market</h1>
		</section>

		<div class="card-container">
			<article class="card" style = "background-image: url('../images/market/marketimage1.jpg');">
				<figure>
				<span role="img" aria-label="Origami Cranes"> </span>
				<figcaption class="text-block">
					<h2>Origami Cranes</h2>
					<p>Hand-folded paper cranes crafted with care, bringing elegance and tradition to your creative space.</p>
				</figcaption>
				</figure>
			</article>


			<article class="card" style = "background-image: url('../images/market/marketimage2.jpg');">
				<figure>
				<span role="img" aria-label="Crochet Plushies"> </span>
				<figcaption class="text-block">
					<h2>Crochet Plushies</h2>
					<p>Soft, cuddly, and unique—these crochet plushies make perfect gifts or cozy companions.</p>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('../images/market/marketimage3.jpg');">
				<figure>
				<span role="img" aria-label="Knitted & Crochet Pieces"> </span>
				<figcaption class="text-block">
					<h2>Knitted & Crochet Pieces</h2>
					<p>From scarves to home décor, these vibrant handmade pieces showcase artistry in every stitch.</p>
				</figcaption>
				</figure>
			</article>

			<article class="card" style = "background-image: url('../images/market/marketimage4.jpg');">
				<figure>
				<span role="img" aria-label="Watercolor Artwork"> </span>
				<figcaption class="text-block">
					<h2>Watercolor Artwork</h2>
					<p>Expressive and one-of-a-kind watercolor paintings, perfect for adding color and inspiration to your home.</p>
				</figcaption>
				</figure>
			</article>
		</div>
		<div class="font-controls">
			<button onclick="adjustFontSize(0.1)"> Increase Font Size </button>
			<button onclick="adjustFontSize(-0.1)"> Decrease Font Size </button>
		</div>
		<label for="fontType">Font Style:</label>
		<select id="fontType" onchange="setFontType(this.value)">
		  <option value="serif">Serif</option>
		  <option value="sans-serif">Sans Serif</option>
		  <option value="monospace">Monospace</option>
		  <option value="Arial, sans-serif">Arial</option>
		  <option value="'Times New Roman', serif">Times New Roman</option>
		</select>
	</main>
</body>
</html>
